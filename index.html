<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="UTF-8">
	<title>Hangman Game - Enjoy It!</title>
</head>
<body>

<div id="container">

<p><h1 class="blink_me" style="text-align: center; text-transform: uppercase; color: white; letter-spacing: .35em; word-spacing: .45em; text-shadow: 2px 2px #000000; margin-top: 3%">Let's play a game of Hangman!</h1></p>

<div id="header">
	<div align="center" id="illustration" style="clear: both">
		<img src="hmnoose.png" id="bbody" align="center" style="margin-top:-20px; margin-left: -50px; width: 210%; height: 130%;float: left"/>
		<img src="Beetlejuice-2.png" id="bhead" align="center" style="width: 50%; margin-top: -650px;transform: rotate(-7deg); clear: right"/>
		<img src="bodyb.png" id="bbody" align="center" style="margin-top:-650px; margin-left: 30px; position: relative; width: 40%;transform: rotate(20deg) "/>
		<img src="legs.png" id="bbody" align="center" style="margin-top:-625px; margin-left: 23px; width: 30%;height: 20%;transform: rotate(-6deg) "/>
	</div>

<div id="panel" style="width: 100%; padding: 20px; margin-top: -100px; background-color: rgba(100,100,0,.7); color: #ffffff"></div>
	
	<marquee behavior="scroll" direction="left" scrollamount="22">Try not to lose your head... or an arm... or a leg for that matter!</marquee>

</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

window.onload = function() {
$(document).ready(function() {


//Choose a random word from the array below.


var words = [
	"cigar",
	"steak",
	"scotch",
	"apple",
	"harley",
	"nikon"];

var word = words [Math.floor(Math.random() * words.length)];

// //Set up the answer

var answerArray = [];

// // Establishing that the number of letters shown by underscores will
// // equal the number of letters of the random word.
// // The answer array will use [i] || the number of characters in the word
// // and display the characters to be guessed with underscores.

	for (var i = 0; i < word.length; i++){
		answerArray[i] = "_";
	}

// // The game loop begins here, but we first need to keep track of 
// // the remaining letters that need to be solved.

	var remainingLetters = word.length;

		while (remainingLetters > 0) {

// 	// Show the progress of the player at this point in the code.

		var show = document.getElementById("panel").innerHTML;
		// show.innerHTML = answerArray.join(" ");
			answerArray.join(" ");
			remainingLetters--;

// 	// Create a variable that prompts the user to guess a letter

	var guess = prompt("Enter a letter here, then hit Enter");
		
		if (guess === null) {
			
			alert("A letter must be selected. Try again")

			break;

		} else if (guess.length !== 1) {

			alert("Whoops! You made an incorrect entry. Try again.");
			
			} else {

				for (var j = 0; j < word.length; j++){
			
 					if (word[j] === guess){

 						answerArray[j] = guess;

						remainingLetters--;
			}
		}
	}
}

// 	// The game ends here. Close the loop and 

	document.getElementById("panel").innerHTML = answerArray.join(" ");
	alert("Congratulations! You figured out the magic word.");



})
};


</script>
	
</body>
</html>
